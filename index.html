<!DOCTYPE html>
<html>

<head>
    <title>Quiz App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1>Quiz App</h1>
    <div class="container">
        <div id="box">
            <form id="form">
                <input type="text" id="username" maxlength="10" placeholder="Enter Username" required />
                <input type="text" id="emailInput" placeholder="Enter Email" />
                <button type="submit">Start Quiz</button>
            </form>
        </div>

        
            <div id="boxquiz" class="quiz1">
                <h2>Welcome, <span id="usernameDisplay"></span></h2>

                <h2 id="question"></h2>
                <ul id="options">
                    <li>
                        <input type="radio" name="choice" value="0" id="a" />
                        <label for="a"></label>
                    </li>
                    <li>
                        <input type="radio" name="choice" value="1" id="b" />
                        <label for="b"></label>
                    </li>
                    <li>
                        <input type="radio" name="choice" value="2" id="c" />
                        <label for="c"></label>
                    </li>
                    <li>
                        <input type="radio" name="choice" value="3" id="d" />
                        <label for="d"></label>
                    </li>
                </ul>
                <button id="previous">PREVIOUS</button>
                <button id="submit">SUBMIT</button>


            
        </div>
        
        <div id="scorePage">
            <h2>Quiz Scores</h2>
           
            <table id="scoreTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="scoreTableBody"></tbody>
            </table>
            <div>
                <button id="restart">Reload</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
